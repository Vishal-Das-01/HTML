<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>

    <h1>Forms Demo</h1>

    <!-- This action of 'form' is to specify where the form should be submitted after submiting  -->

    <form action="\tacos">

        <p>
            <label for="username">Enter your username:- </label>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>

        <p>
            <label for="password">Enter your password:- </label>
            <input id="password" type="password" placeholder="Enter your password" name="password">
        </p>

        <p>
            <label for="color">Pick a color:- </label>
            <input id="color" type="color" name="color">
        </p>

        <p>
            <label for="number">Enter a Number:- </label>
            <input id="number" type="number" placeholder="Enter a number" name="num">
        </p>

        <!-- Alternative way to label an input (less common) -->

        <p>
            <label>
                Enter your phone number:
                <input type="number" placeholder="enter your mobile number" name="mob num">
            </label>
        </p>

        <!-- This is the result of URL after putting 'name' attritube in input label -->
        <!-- file:///D:/tacos?username=aa&password=dsd&color=%23b17c7c&num=12&mob+num=123 -->

        <!-- This button won't submit the form form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button> <br>

        <!-- This button would submit the form -->
        <button>Submit</button> <br>

        <!-- so does the this one -->
        <input type="submit" value="Click me!!!!"> <br>

    </form>

    <hr>
    <button>Not inside form</button>

    <h2>Hijacking Searchs</h2>
    <h3>Search Reddit</h3>

    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>

    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <!-- if button is not made and only input is made then hitting 'enter' will do SUBMIT the form -->
    <h3>Search YouTube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to every ToS</label>

        <!-- we can connect or group radio buttons by allocating a same name to each input -->
        <p>

            <!-- value is the text which would be sent to the server when the form would be submitted -->

            <!-- file:///D:/birds?agree_tos=on&Size=on -->
            <label for="xs">Xtra Small:</label>
            <input type="radio" name="Size" id="xs" value="x-small">

            <label for="s">Small:</label>
            <input type="radio" name="Size" id="s" value="small">

            <label for="m">Medium:</label>
            <input type="radio" name="Size" id="m" size="med">
        </p>

        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="Veg" selected>Vegterian</option>
                <option value="steak">steak</option>
                <option value="pork">pork</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheese_level">


            <!-- step means the amount that would increase in one move / step -->
            <!-- 'value' is initial value -->
            <label for="drug">Select the grams of drugs</label>
            <input type="range" id="drugs" min="100" max="500" name="drugs_grams" step="100" value="500">

        </p>
        <!-- agree_tos=on&meal=Veg&cheese_level=9 -->
        <p>
            <label for="number">Select at number</label>
            <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="2"
                value="41">
        </p>


        <p>
            <label for="requests">Any special request:-</label>
            <br>
            <textarea name="Requests" id="requests" cols="30" rows="10" placeholder="you need to type here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validation demo</h2>
    <form action="/dummy">
        <label for="first">Enter your first name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <!-- Few built-in validation pattern for inputs -->

        <p>
            <label for="email">Enter a email -></label>
            <input id="email" type="email" required>
            <br>
            <label for="url">Enter the URL -></label>
            <input type="url" name="url" id="url">

        </p>
        <button>Submit</button>
    </form>






</body>

</html>
